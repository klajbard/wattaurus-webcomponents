<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.bundle.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <title>WUI - Select</title>
  </head>
  <body>
    <wui-header showBack component="select">Select</wui-header>
    <main class="container">
      <div class="section">
        <h3>Standard Select</h3>
        <wui-select>
          <wui-list-elem>Option 1</wui-list-elem>
          <wui-list-elem>Option 2</wui-list-elem>
          <wui-list-elem>Option 3</wui-list-elem>
        </wui-select>
      </div>
    </main>
  </body>
</html>
